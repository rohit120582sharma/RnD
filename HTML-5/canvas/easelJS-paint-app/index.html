<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Visualizer App</title>

<body>
	<div class="overlay-bg"></div>
    <div class="wrapper">
    	<div class="browser-not-supported">browser not supported</div>
        <div class="device-size-not-supported"></div>
        <div class="container">
        	<div class="loader"><img src="images/ajaxLoader.gif"></div>
            <div class="message"></div>
            <div class="intro"></div>
            <div class="instruction"></div>
            <div class="view-container">
            	<div class="view-photo-gallery">
                	<ul></ul>
                </div>
            	<div class="view-upload-image-btn"><input type="file"></div>
                <div class="view-filter-image"></div>
                <div class="view-edit-image"></div>
                <div class="view-canvas">
                	<ul class="view-canvas-editing-tools">
                    	<!--<li>Shade</li>
                        <li>Dune Pattern</li>
                        <li>Textile Pattern</li>
                        <li>Royale Play Pattern</li>-->
                        <li id="magic-fill-btn">Magic Fill</li>
                        <li id="brush-btn">Brush</li>
                        <li id="erase-btn">Erase</li>
                        <li id="reset-btn">Reset</li>
                    </ul>
                    <div id="magic-fill-slider"></div>
                	<canvas id="canvas" width="600" height="400"></canvas>
                    <ul class="view-canvas-file-tools">
                    	<li><a id="save-btn" download="design.jpg">Save</a></li>
                        <li><a id="back-btn" href="#">Back</a></li>
                    </ul>
                </div>
            </div>
        </div>

            </select>

        </div>-->

	<script type="text/javascript" src="js/lib_tweenjs.min.js"></script>
	<script type="text/javascript" src="js/lib_preloadjs.min.js"></script>
	<script type="text/javascript" src="js/lib_bitmapdata.min.js"></script>
    <script type="text/javascript" src="js/lib_ImageMaskFilter.js"></script>
    <script type="text/javascript" src="js/lib_floodfill.js"></script>
